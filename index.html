<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="list" data-filter="all">All</li>
            <li class="list" data-filter="baseball">Baseball</li>
            <li class="list" data-filter="golf">Golf</li>
            <li class="list" data-filter="tennis">Tennis</li>
        </ul>
    </nav>
    <div class="container">
        <div class="image baseball" data-item="baseball"><img src="images/baseball1.jpeg" alt="baseball"></div>
        <div class="image baseball" data-item="baseball"><img src="images/baseball2.jpeg" alt="baseball"></div>
        <div class="image baseball" data-item="baseball"><img src="images/baseball3.jpeg" alt="baseball"></div>
        <div class="image baseball" data-item="baseball"><img src="images/baseball4.jpeg" alt="baseball"></div>
        <div class="image golf" data-item="golf"><img src="images/golf1.jpeg" alt="golf"></div>
        <div class="image golf" data-item="golf"><img src="images/golf2.jpeg" alt="golf"></div>
        <div class="image golf" data-item="golf"><img src="images/golf3.jpeg" alt="golf"></div>
        <div class="image golf" data-item="golf"><img src="images/golf4.jpeg" alt="golf"></div>
        <div class="image tennis" data-item="tennis"><img src="images/tennis1.jpeg" alt="tennis"></div>
        <div class="image tennis" data-item="tennis"><img src="images/tennis2.jpeg" alt="tennis"></div>
        <div class="image tennis" data-item="tennis"><img src="images/tennis3.jpeg" alt="tennis"></div>
        <div class="image tennis" data-item="tennis"><img src="images/tennis4.jpeg" alt="tennis"></div>
       
      
    </div>
    

    <script src="index.js"></script>
</body>
</html>
